        <script>
            function formSub(e) {
                let p = document.getElementById("out");
                let op = document.getElementById("op").value.trim().toLowerCase();
                let inp = document.getElementById("in").value;
                let result = "";
                if (op=="+") {
                    let nums = inp.split(",");
                    for (let i = 0; i<nums.length; i++) {
                        nums[i] = Number(nums[i]);
                    }
                    result = add(nums);
                } else if (op=="-") {
                    let nums = inp.split(",");
                    for (let i = 0; i<nums.length; i++) {
                        nums[i] = Number(nums[i]);
                    }
                    result = subtract(nums);
                } else if (op=="*") {
                    let nums = inp.split(",");
                    for (let i = 0; i<nums.length; i++) {
                        nums[i] = Number(nums[i]);
                    }
                    result = multiply(nums);
                } else if (op=="/") {
                    let nums = inp.split(",");
                    for (let i = 0; i<nums.length; i++) {
                        nums[i] = Number(nums[i]);
                    }
                    result = divide(nums);
                } else if (op=="^") {
                    let nums = inp.split(",");
                    for (let i = 0; i<nums.length; i++) {
                        nums[i] = Number(nums[i]);
                    }
                    result = power(nums[0], nums[1]);
                } else if (op=="deci to bin") {
                    let nums = inp.split(",");
                    for (let i = 0; i<nums.length; i++) {
                        nums[i] = Number(nums[i]);
                    }
                    result = decimalToBinary(nums);
                } else if (op=="bin to deci") {
                    let bins = inp.split(",");
                    result = binaryToDecimal(bins); 
                } else if (op=="bin +") {
                    let bins = inp.split(",");
                    result = addBinary(bins); 
                } else {
                    result = "Invalid Operation";
                }
                p.innerHTML = result+"<br>"+p.innerHTML;
            }
            function clearForm(full) {
                let form = document.getElementById("calc");
                let p = document.getElementById("out");
                if (full) {
                    p.innerHTML = " ";
                } else {
                    form.reset();
                }
            }
            //x.addEventListener('submit', formSub);
        </script>

            <h4 id="T5.1">Polygons</h4>
            Interior Angle Sum: Polygon > Interior Sum; Intakes the number of sides (outputs angle as double).<br>
            Interior Angle Part: Polygon > Interior Part; Intakes the number of sides (outputs angle as double).<br>
            Exterior Angle Part: Polygon > Exterior Part; Intakes the number of sides (outputs angle as double).<br>
            Sides from Interior Angle: Polygon > Interior Part Converse; Intakes the angle measure (outputs number of sides).<br>
            Sides from Exterior Angle: Polygon > Exterior Part Converse; Intakes the angle measure (outputs number of sides).<br>
            <h4 id="T5.2">Quadrilaterals</h4>
            Rectangle Area: Area > Rectangle; Intakes the length and width (outputs and inputs as doubles).<br>
            Rectangle Perimeter: Perimeter > Rectangle; Intakes the length and width (outputs and inputs as doubles).<br>
            Trapezoid Area: Area > Trapezoid; Intakes the height, first base, and second base (outputs and inputs as doubles).<br>
            Trapezoid Perimeter: Perimeter > Trapezoid; Intakes the four side lengths (outputs and inputs as doubles).<br>
            <h4 id="T5.3">Triangles</h4>
            Triangle Area: Area > Triangle; Intakes the height and base (outputs and inputs as doubles).<br>
            Triangle Perimeter: Perimeter > Triangle; Intakes the 3 side lengths (outputs and inputs as doubles).<br>
            <h4 id="T5.4">Circles</h4>
            Circle Area: Area > Circle; Intakes the radius (outputs and inputs as doubles).<br>
            Circle Area Converse: Area > Circle Converse; Intakes the area (outputs and inputs as doubles).<br>
            Circle Circumference: Perimeter > Circle; Intakes the radius (circumference is under perimeter).<br>
            Circle Circumference Converse: Perimeter > Circle Converse; Intakes the circumference (circumference is under perimeter).<br>
            <h4 id="T5.5">Volume</h4>
            Rectangular Volume: Volume > Rectangular Prism; Intakes the length, width, and height (outputs and inputs as doubles).<br>
            Triangular Volume: Volume > Triangular Prism; Intakes the height, base, and depth (outputs and inputs as doubles).<br>
            Cylinder Volume: Volume > Cylinder; Intakes the radius and height (outputs and inputs as doubles).<br>
            Pyramid Volume: Volume > Pyramid; Intakes the length, width, and height (outputs and inputs as doubles).<br>
            Sphere Volume: Volume > Sphere; Intakes the radius (outputs and inputs as doubles).<br>

            Pyramid Surface Area: Surface Area > Pyramid; Intakes the length, width, and slant height (outputs and inputs as doubles).<br>
